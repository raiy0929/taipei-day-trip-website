<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>memebr</title>
    <link rel="stylesheet" href="../static/member-sty.css">
</head>
<body>
    <!-- navibar -->
    <div class="blur" id="blur"></div>
    <div class="header-bar fixed-header-bar">
        <div id="header-bar-text" class="header-bar-text d-flex">
            <h1 id="header-bar-title"><a href="/">台北一日遊</a></h1>
            <ul class="d-flex">
                <li id="js_to_booking"><a>預定行程</a></li>
                </li>
                <li id="logAndRes"><a>登入/註冊</a></li>

                <li class="toMember">會員資料
                    <ul class="member">
                        <li class="member_page"><a>會員頁面</a></li>
                        <li id="js_btn_logout" class="btn_logout"><a>登出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <a href="#header" class="icon-backToUp"><img src="../static/image/icon/icon-backToUp.png" alt=""><p>回頂部</p></a>

    <!-- content -->
    <main class="d-flex">
        <ul class="member_title">
            <li class="me me_profile">會員資料</li>
            <li class="me me_order">訂單訊息</li>
            <li class="me me_ticket">票卷</li>
        </ul>
        <div class="line">
        </div>
        <div class="me_content_container">

            <!-- member detail -->
            <ul class="me_profile_content" id="js_me_profile_content">
                <li>
                    <h3>會員資料</h3>
                </li>
                <li >姓名：<span class="profile_name"></span></li>
                <li>帳號：<span class="profile_email"></span></li>
                <li>生日：<span class="profile_birth"></span></li>
                <li>聯絡電話：<span class="profile_phone"></span></li>
            </ul>

            <!-- order detail  -->
            <div class="me_order_content">
                <!-- <h3>訂單訊息</h3> -->
                <h3>訂單資料</h3>
                <table id="js_order_content_wrap">
                <thead>
                    <tr>
                    <th class="order_num">訂單編號</th>
                    <th class="order_date">旅遊日期</th>
                    <th class="order_title">景點</th>
                    <th class="order_status">訂單狀態</th>
                    <th class="order_fee">訂單金額</th>
                    <th class="order_pay">功能</th>
                    </tr>
                </thead>

                    <!-- <tr>
                        <td>123</td>
                        <td>2020-12-22</td>
                        <td>未付款</td>
                        <td>2000</td>
                        <td>
                            <button class="btn btn_pay">結帳</button>
                            <button class="btn">取消</button>
                        </td>
                    </tr> -->

                
                </table>
            </ul>

            <!-- ticket detail -->
            <ul class="me_ticket_content d-none" id="js_me_ticket_content">
                <li>
                    <h3>票卷</h3>
                </li>
                <li>訂單編號</li>
                <li>購買日期</li>
                <li>QRcode</li>
            </ul>

        </div>
    </main>

    <!-- footer -->
    <div class="footer">
        <p>COPYRIGHT © 2021 台北一日遊</p>
    </div>

    <!-- 登入彈跳視窗 -->
    <div class="popup login d-flex" id="loginPage">
        <div class="popup-line"></div>
        <img class="closePopup" src="../static/image/icon/icon-cross.png" alt="">
        <form action="">
            <h3>登入會員帳號</h3>
            <input id="login-email" type="text" placeholder="輸入電子信箱" required>
            <input id="login-password" type="password" placeholder="輸入密碼" required>
            <input id="js_btn_login" class="btn" type="button" value="登入帳戶">
            <div class="sys_feedback login_result">登入失敗，帳號或密碼錯誤</div>
            <a id="toRegisterPage">還沒有帳戶？點此註冊</a>
        </form>
    </div>

    <!-- 註冊彈跳視窗 -->
    <div class="popup register d-flex" id="registerPage">
        <div class="popup-line"></div>
        <img class="closePopup" src="../static/image/icon/icon-cross.png" alt="">
        <form action="">
            <h3>註冊會員帳號</h3>
            <input id="js_reg_name" type="text" placeholder="輸入姓名">
            <input id="js_reg_email" type="email" placeholder="輸入電子郵件">
            <input id="js_reg_password" type="password" placeholder="輸入密碼">
            <!-- <br> -->
            <label class="reg_birth" for="birth">生日：
                <input id="js_reg_birth" type="date" name="birth" placeholder="選擇生日" required>
            </label>
            <input id="js_btn_register" class="btn" type="button" value="註冊會員">
            <div class="sys_feedback reg_result" id="success_reg"></div>
            <a id="toLoginPage">已經有帳戶了？點此登入</a>
        </form>
    </div>

    <script src="../static/js/public.js"></script>
    <script src="../static/js/member.js"></script>
    
</body>
</html>
